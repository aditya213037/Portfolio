<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style data-styles="">ion-icon{visibility:hidden}.hydrated{visibility:inherit}</style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Aditya's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Skills</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="cont-top">
        <h1>Contact</h1>
      </div>
      <div class="horizontal"></div>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28480.860623275985!2d80.85467678702683!3d26.836530458291545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfe5d323b520b%3A0x2f011730d8522686!2sRajajipuram%2C%20Lucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1699209651617!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="contact">
        <h2>Contact Form</h2>
      </div>
      <div class="contact-area">
        <div class="msg">
          <input type="Name" id="name" placeholder="Full Nme" />
          <input type="Email" id="email" placeholder="Email" />
        </div>
        <div class="text-area">
          <textarea
            name="text-box"
            id="msg-box"
            cols="136"
            rows="10"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button class="cont-btn" type="submit">
          <ion-icon name="paper-plane" role="img" class="md hydrated" aria-label="paper plane" style="color: #ffffff;"></ion-icon> <span>Send Message</span>
        </button>
      </div>
    </section>
  </body>
</html>
